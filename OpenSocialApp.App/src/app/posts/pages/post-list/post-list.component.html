<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div *ngIf="isLoggedIn">
                <app-new-post></app-new-post>
            </div>
            <!-- routerLink with array params is called link parameters array -->
            <a class="text-body" style="text-decoration:none;" *ngFor="let post of posts;" [routerLink]="['/posts', post?.id]" [queryParams]="{timestamp:'abcdefg'}">
                <app-post-item [post]="post"></app-post-item>
            </a>
        </div>
    </div>
</div>
