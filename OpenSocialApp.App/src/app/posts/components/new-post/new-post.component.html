<div class="card rounded-0">
    <div class="card-header">
        Create Post
    </div>
    <div class="card-body">
        <form class="form" #newPostForm="ngForm">
            <div class="form-group">
                <textarea #status required class="form-control rounded-0" placeholder="What's on your mind?" name="status" ngModel></textarea>
                <span *ngIf="status.touched && status.invalid">Please enter something!</span>
            </div>
            <button class="btn btn-primary rounded-0" type="button" (click)="createPost(newPostForm)">Post</button>
        </form>
    </div>
</div>
